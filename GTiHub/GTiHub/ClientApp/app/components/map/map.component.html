<div *ngIf="!editingMap" class="container-fluid">
    <h2>Maps in Project</h2>
    <hr />
    <div>
        <map-list *ngIf="!editingMap"></map-list>
        <button type="button" class="btn btn-default" (click)="addMap()"><span class="glyphicon glyphicon-plus"></span>Add Map</button>
    </div>
</div>
<div *ngIf="editingMap">
    <map-edit></map-edit>
</div>
