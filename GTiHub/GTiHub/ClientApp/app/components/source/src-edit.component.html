<div class="container-fluid">
    <h2>Add / Edit Sources</h2>
    <hr />
    <form [formGroup]="srcForm" novalidate (ngSubmit)="onSubmit(srcForm)">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <small *ngIf="!srcForm.controls.name.valid" class="text-danger">
                        Name is required
                    </small>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control textarea-resize" formControlName="description"></textarea>
                    <small *ngIf="!srcForm.controls.description.valid" class="text-danger">
                        Description is required
                    </small>
                </div>
                <div class="form-group">
                    <label>Effective Date</label>
                    <div style="width: 200px">
                        <input class="form-control" ng2-datetime-picker date-only="true" formControlName="effective_Date" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label for="active">
                            <input type="checkbox" checked="checked" formControlName="active">Active
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <srcfld-edit [group]="srcForm"></srcfld-edit>
        <button type="submit" class="btn btn-default" [disabled]="!hasSourceFields || !srcForm.valid"><span class="glyphicon glyphicon-plus"></span> Submit</button>
        <button type="button" class="btn btn-default" (click)="newSource()"><span class="glyphicon glyphicon-repeat"></span> Clear</button>
        <button type="button" class="btn btn-default" (click)="openSourceSelect(content)">Edit Source</button>
    </form>  
</div>
