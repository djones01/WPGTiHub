<div class="panel panel-default">
    <div class="panel-heading">
        Select Source
    </div>
    <ul class="list-group" *ngIf="sources.length > 0">
        <li *ngFor="let source of sources | paginate: { itemsPerPage: 5, currentPage: p };" [class.active]="source == selectedSource" class="list-group-item" (click)="selectSource(source)">
            <h4 class="list-group-item-heading">{{source.name}}</h4>
            <p class="list-group-item-text">{{source.description}}</p>
        </li>
    </ul>
    <div class="panel-body" *ngIf="sources.length == 0">
        No Sources to show
    </div>
    <div class="align-center" *ngIf="sources && sources.length > 5">
        <pagination-controls (pageChange)="p = $event" #api>
        </pagination-controls>
    </div>
</div>
