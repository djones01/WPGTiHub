<h2>Add / Edit Targets</h2>
<hr />
<div class="container-fluid">
    <form *ngIf="active" (ngSubmit)="onSubmit()" #targetform="ngForm">             
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name"
                            [(ngModel)]="target.name" name="name"
                            #name="ngModel"
                            required>
                    <div *ngIf="!name.valid && !name.pristine"
                            class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control textarea-resize" id="description"
                                [(ngModel)]="target.description" name="description"
                                #description="ngModel"
                                required></textarea>
                    <div *ngIf="!description.valid && !description.pristine"
                            class="alert alert-danger">
                        Description is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="effective_Date">Effective Date</label>
                    <div style="width: 200px">
                        <input class="form-control" name="effective_Date" #effective_Date="ngModel" [(ngModel)]="target.effective_Date"
                                ng2-datetime-picker
                                date-only="true" required />
                        <div *ngIf="!effective_Date.valid && !effective_Date.pristine"
                                class="alert alert-danger">
                            Description is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label for="active">
                            <input type="checkbox" checked="checked" id="active"
                                    [(ngModel)]="target.active" name="active"
                                    #active="ngModel">Active
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Field Generation Options
                        </div>
                        <div class="panel-body">
                            <div class="radio">
                                <label><input type="radio" name="tfieldOptMan" [(ngModel)]="sopt" [value]="false" />Manual Fields</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tFieldOptTemplate" [(ngModel)]="sopt" [value]="true" checked />Extract From File</label>
                            </div>
                            <div *ngIf="sopt">
                                <div class="form-group">
                                    <label for="templateFile">Select Template File</label>
                                    <div class="input-group">
                                        <label class="input-group-btn">
                                            <span class="btn btn-default">
                                                Browse&hellip; <input type="file" name="templateFile" #templateFile style="display:none;" ng2FileSelect [uploader]="uploader" />
                                            </span>
                                        </label>
                                        <input type="text" class="form-control" readonly value="{{templateFile.value | extractFileName}}" />
                                    </div>                 
                                </div>
                                <div class="form-group">
                                    <label for="delimiter">Delimiter</label>
                                    <input type="text" name="delimiter" [(ngModel)]="delimiter" maxlength="1" size="1" class="form-control threechar" />
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-default"
                                            (click)="extractFile()" [disabled]="!uploader.getNotUploadedItems().length || delimiter == ''">
                                        <span class="glyphicon glyphicon-upload"></span> Extract Fields
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="!sopt" class="form-group">
                                <label for="name">Number of Fields (max of 300)</label>
                                <input type="number" value="0" min="0" max="300" class="form-control" id="tfieldCount" name="tfieldCount" [(ngModel)]="tfieldCount" (change)="onFieldCountChange()" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>         
        <button type="submit" class="btn btn-default" [disabled]="!hasTargetFields || !targetform.form.valid"><span class="glyphicon glyphicon-plus"></span> Submit</button>
        <button type="button" class="btn btn-default" (click)="newTarget()"><span class="glyphicon glyphicon-repeat"></span> Clear</button>
        <button type="button" class="btn btn-default" (click)="openTargetSelect(content)">Edit Target</button>
    </form>
    <hr />    
    <targetfield-addedit></targetfield-addedit>
</div>
<!-- Modal to contain Target Selection component -->
<template ngbModalContainer #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Select a Target Field</h4>
    </div>
    <div class="modal-body">
        <target-list></target-list>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c('Select Target')" [disabled]="!hasSelectedTarget">Select Target</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</template>
