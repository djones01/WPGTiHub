<div class="panel panel-default">
    <div class="panel-heading">
        Select Target
    </div>
    <ul class="list-group" *ngIf="targets.length > 0">
        <li *ngFor="let target of targets | paginate: { itemsPerPage: 5, currentPage: p };" [class.active]="target == selectedTarget" class="list-group-item" (click)="selectTarget(target)">
            <h4 class="list-group-item-heading">{{target.name}}</h4>
            <p class="list-group-item-text">{{target.description}}</p>
        </li>
    </ul>
    <div class="panel-body" *ngIf="targets.length == 0">
        No Targets to show
    </div>
    <div class="align-center" *ngIf="targets && targets.length > 5">
        <pagination-controls (pageChange)="p = $event" #api>
        </pagination-controls>
    </div>
</div>
