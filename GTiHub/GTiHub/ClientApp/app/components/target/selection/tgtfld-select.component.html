<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="openTargetSelect(content)"><span class="glyphicon glyphicon-search"></span></button>
    </span>
    <label *ngIf="selectedTargetField != null" class="form-control hide-overflow">{{selectedTargetField.name}}</label>
    <label *ngIf="selectedTargetField == null" class="form-control hide-overflow">Target Field</label>
</div>
<!-- Modal to contain Target Field Selection component -->
<template ngbModalContainer #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Select a Target Field</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <tgt-list-select [targets]="targets" (onSelectTarget)="onSelectTarget($event)"></tgt-list-select>
            </div>
            <div class="col-sm-6">
                <targetfield-list [filteredTargetFields]="filteredTargetFields" (onFieldSelect)="onFieldSelect($event)"></targetfield-list>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c('Select TField')" [disabled]="!selectedTargetField">Select Target Field</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</template>
